[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_RESOLUTION)s
autorestart=true
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb_err.log

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":99"
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox_err.log

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport %(ENV_VNC_PORT)s -rfbauth /root/.vnc/passwd -xkb
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc_err.log

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc %(ENV_NOVNC_PORT)s localhost:%(ENV_VNC_PORT)s
autorestart=true
priority=400
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc_err.log

[program:chromium]
command=/app/start_chromium.sh
environment=DISPLAY=":99",HOME="/root",INSTALL_UBLOCK="%(ENV_INSTALL_UBLOCK)s"
autorestart=true
priority=500
startsecs=5
stdout_logfile=/var/log/supervisor/chromium.log
stderr_logfile=/var/log/supervisor/chromium_err.log

[program:cdp-proxy]
command=/usr/bin/socat TCP-LISTEN:9222,fork,reuseaddr TCP:127.0.0.1:9223
autorestart=true
priority=600
startsecs=2
stdout_logfile=/var/log/supervisor/cdp_proxy.log
stderr_logfile=/var/log/supervisor/cdp_proxy_err.log

[program:x11-capture]
command=/usr/bin/python3 /app/x11_capture_service.py
environment=DISPLAY=":99",RESOLUTION="%(ENV_RESOLUTION)s"
autorestart=true
priority=700
startsecs=5
stdout_logfile=/var/log/supervisor/x11_capture.log
stderr_logfile=/var/log/supervisor/x11_capture_err.log
